<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>开发复杂模式的计算器</title>
	<link rel="stylesheet" type="text/css" href="./css/hardcalc.css">
</head>

<body>
    <div class="header">
    	<h1>这是一个复杂的计算器</h1>
    </div>
    <div id="calculator">
        <div id="calcu-head">
            <h6>复杂的计算器</h6></div>
        <form name="calculator" action="" method="get">
            <div id="calcu-screen">
                <!--配置显示窗口，使用onfocus="this.blur();"避免键盘输入-->
                <input type="text" name="numScreen" class="screen" value="0" onfocus="this.blur();" />
            </div>
            <div id="calcu-btn">
                <ul>
                    <!--配置按钮-->
                    <li onclick="command(7)">7</li>
                    <li onclick="command(8)">8</li>
                    <li onclick="command(9)">9</li>
                    <li class="tool" onclick="del()">←</li>
                    <li class="tool" onclick="clearscreen()" id="clear">C</li>
                    <li onclick="command(4)">4</li>
                    <li onclick="command(5)">5</li>
                    <li onclick="command(6)">6</li>
                    <li class="tool" onclick="times()">×</li>
                    <li class="tool" onclick="divide()">÷</li>
                    <li onclick="command(1)">1</li>
                    <li onclick="command(2)">2</li>
                    <li onclick="command(3)">3</li>
                    <li class="tool" onclick="plus()">+</li>
                    <li class="tool" onclick="minus()">-</li>
                    <li onclick="command(0)">0</li>
                    <li onclick="dzero()">00</li>
                    <li onclick="dot()">.</li>
                    <li class="tool" onclick="persent()">%</li>
                    <li class="tool" onclick="equal()">=</li>
                    <li class="tool" onclick="mysin()">sin</li>
                    <li class="tool" onclick="mycos()">cos</li>
                    <li class="tool" onclick="mytan()">tan</li>
                    <li class="tool" onclick="mysqrt()">√</li>
                    <li class="tool" onclick="mypow()">^</li>
                </ul>
            </div>	
            <div id="calcu-foot">
                <span id="note"></span>
            </div>
        </form>
    </div>
    <script language="javascript" src="./js/hardcalc.js"></script>
</body>

</html>
